<div class="card summary-box">
  <h4 class="h3-responsive text-center">Add Account</h4>
  <div class="divider"></div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="email"></label>
        <input class="form-control" name="firstName" type="text" (ngModel)="user.firstName" placeholder="First name..." required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input class="form-control" name="lastName" type="text" (ngModel)="user.lastName" placeholder="Last name..." required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input class="form-control" name="phoneNumber" type="text" (ngModel)="user.phoneNumber" placeholder="Phone..." required>
      </div>
      <button class="btn sm btn-secondary btn-sp">Add</button>
    </form>
  </div>
</div>
