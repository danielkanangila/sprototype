<div class="form-container" *ngIf="!(authService.user | async)">

  <h2>Login</h2>

  <span class="error" *ngIf="error">{{ error }}</span>

  <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <div class="form-group">
      <label for="email"></label>
      <input class="form-control" name="email" type="text" placeholder="Email address..." (ngModel)="email" required>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" type="password" placeholder="Password" (ngModel)="password" required>
    </div>

    <button class="btn btn-sp" type="submit" style="margin-top: 16px;" [disabled]="!formData.valid">Log in</button>
    <a class="alc" routerLink="/terminal/client/register">Don't have an account?</a>
  </form>
</div>
