<div [ngStyle]="{width: cs.sidebarSize}" class="sidenav" id="mySidenav">
  <div class="profile-box mx-auto">
    <img class="img-fuild rounded-circle" alt="Profile Picture" [src]="cs.photoURL((authService.user | async)?.photoURL)" style="width: 80px;">
    <div class="clearfix"></div>
    <span class="profile-username">
      {{ authService.displayName }}
    </span>
  </div>
  <a class="menu-item" routerLink="/home">
    <i class="material-icons">&#xE88A;</i>
    &nbsp;&nbsp;&nbsp;
    Home
  </a>
  <a class="menu-item" routerLink="/terminal/client">
    <i class="material-icons">&#xE84F;</i>
    &nbsp;&nbsp;&nbsp;
    Account History
  </a>
  <a routerLink="/terminal/client/wallet" class="menu-item">
    <i class="material-icons">&#xE850;</i>
    &nbsp;&nbsp;&nbsp;
    Wallet
  </a>
  <a *ngIf="authService.user | async" class="menu-item" routerLink="/terminal/client/logout">
    <i class="material-icons">&#xE879;</i>
    &nbsp;&nbsp;&nbsp;
    Logout
  </a>
</div>
<nav [ngStyle]="{left: cs.sidebarSize}" id="navbarClient" class="navbar navbar-expand navbar-dark fixed-top">
  <div class="navbar-collapse collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link py-0" (click)="cs.toggleMenu()" style="color: #fff;cursor: pointer;">
          <i class="material-icons">menu</i>
        </a>
      </li>
      <li class="nav-item" id="brand">
        <a class="nav-link py-0" style="color: #fff;">
          SPrototype
        </a>
      </li>
    </ul>
  </div>
</nav>
